# Change these first
owner: TTRCharlie # Your GitHub organization or username, where this repository lives
repo: Charlie-Cloud-Sites-Uptime # The name of this repository
user-agent: TTRCharlie-site-status

sites:
  - name: Git 
    url: https://git.charlie-cloud.hu
  - name: Object Storage
    url: $OBJECT_STORAGE
  - name: Paste
    url: https://paste.charlie-cloud.hu
  - name: Cloud Storage
    url: $CLOUD_STORAGE
  - name: Another Uptime monitoring 
    url: $UPTIME
assignees: # Users to assign downtime issues (optional)
  - TTRCharlie
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.charlie-cloud.hu
  favicon: https://cdn.charlie-cloud.hu/73458877_567488514057458_2491980556745572352_n.jpg
  faviconSvg: https://cdn.charlie-cloud.hu/favicon.svg
  # baseUrl: /your-repo-name
  logoUrl: https://cdn.charlie-cloud.hu/73458877_567488514057458_2491980556745572352_n.jpg
  name: Charlie Cloud Services Uptime Status
  introTitle: Charlie Cloud Services Uptime Status"
  introMessage: "This is the Charlie Cloud Services Uptime Status page"
  navbar:
    - title: Source
      href: https://github.com/$OWNER/$REPO
    - title: Server uptime
      href: https://uptime.charlie-cloud.hu
  metaTags:
    - name: "robots"
      content: "noindex"
  theme: night

status-page:
  robotsText: "User-agent: * \n Disallow: /"
commitMessages:
  commitAuthorName: "Upptime Bot"
  commitAuthorEmail: "upptime@koj.co"

